# ─────────────────────────────────────────────────────────────
# Configuration Nginx — Reverse Proxy pour RPGPDF2Text
# ─────────────────────────────────────────────────────────────
# Ce fichier est destiné à être inclus dans un bloc `server {}` existant 
# (par exemple, dans `/etc/nginx/apps/rpgpdf2txt.conf`).
#
# Cette configuration suppose que :
#   - L'application tourne localement sur le port 8885 (cf. deploy.yaml)
#   - Le préfixe est /rpgpdf2txt (cf. deploy.yaml → app_prefix)
# ─────────────────────────────────────────────────────────────

# ── Bloc pour RPGPDF2Text sous /rpgpdf2txt ──────────────
location /rpgpdf2txt/ {
    # Redirige les requêtes vers le serveur Uvicorn (chemin complet préservé)
    proxy_pass http://127.0.0.1:8885;

    # En-têtes pour que FastAPI connaisse le contexte réel du client
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Indique à FastAPI le préfixe de l'application
    # (correspond au root_path défini dans app/main.py)
    proxy_set_header X-Forwarded-Prefix /rpgpdf2txt;

    # Support des WebSockets (pour uvicorn si nécessaire)
    proxy_http_version 1.1;
    proxy_set_header Upgrade    $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Taille max des uploads PDF (augmenter si nécessaire)
    client_max_body_size 50M;

    # Timeouts généreux pour les extractions longues
    proxy_read_timeout    300s;
    proxy_connect_timeout 60s;
    proxy_send_timeout    300s;
}

