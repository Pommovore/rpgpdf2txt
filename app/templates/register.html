{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg bg-dark text-light border-secondary">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">S'inscrire</h2>
                    <p class="text-muted">Demander un accès à RPGPDF2Text</p>
                </div>

                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form action="{{ app_prefix }}/register" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse email</label>
                        <input type="email" class="form-control bg-dark text-light border-secondary" id="email"
                            name="email" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control bg-dark text-light border-secondary" id="password"
                            name="password" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100 py-2">Créer mon compte</button>

                    <div class="mt-3 text-center">
                        <a href="{{ app_prefix }}/login" class="text-info text-decoration-none">Déjà un compte ? Se
                            connecter</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
