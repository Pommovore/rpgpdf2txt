{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg bg-dark text-light border-secondary">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Connexion</h2>
                </div>

                {% if success %}
                <div class="alert alert-success">{{ success }}</div>
                {% endif %}

                <!-- Using standard id elements to integrate with JS api requests easily -->
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Adresse email</label>
                        <input type="email" class="form-control bg-dark text-light border-secondary" id="username"
                            name="username" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control bg-dark text-light border-secondary" id="password"
                            name="password" required>
                    </div>

                    <div id="loginError" class="alert alert-danger d-none"></div>

                    <button type="submit" class="btn btn-primary w-100 py-2">Se connecter</button>

                    <div class="mt-3 text-center">
                        <a href="{{ app_prefix }}/register" class="text-info text-decoration-none">Cr√©er un compte</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{{ app_prefix }}/static/js/login.js"></script>
{% endblock %}
