{% extends "base.html" %}

{% block content %}
<div class="row mt-4">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Tableau de bord Admin</h2>
            <button class="btn btn-outline-danger" onclick="logout()">Déconnexion</button>
        </div>

        <div class="card shadow bg-dark text-light border-secondary">
            <div class="card-header border-secondary">
                <h5 class="mb-0">Gestion des utilisateurs</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-dark table-hover align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Email</th>
                                <th>Rôle</th>
                                <th>Statut</th>
                                <th>Répertoire</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr>
                                <td colspan="6" class="text-center">Chargement des utilisateurs...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ app_prefix }}/static/js/admin.js"></script>
{% endblock %}
