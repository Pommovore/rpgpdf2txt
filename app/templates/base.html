<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPGPDF2Text</title>
  <meta name="app-prefix" content="{{ app_prefix }}">
  <!-- Use Bootstrap CSS for quick, nice UI -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      padding-top: 4rem;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand" href="{{ app_prefix }}/">RPGPDF2Text <i class="bi bi-file-earmark-pdf"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <!-- Navigation items will go here -->
        </ul>
        <div class="d-flex">
          <!-- Auth buttons will go here via JS normally -->
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const appPrefix = document.querySelector('meta[name="app-prefix"]')?.content || '';
      const token = localStorage.getItem('access_token');
      const navMenu = document.querySelector('#navbarCollapse .navbar-nav');
      const authDiv = document.querySelector('#navbarCollapse .d-flex');

      if (token) {
        let isAdmin = false;
        try {
          const payload = JSON.parse(atob(token.split('.')[1]));
          if (payload.role === 'admin' || payload.role === 'creator') {
            isAdmin = true;
          }
        } catch (e) {
          console.error("Invalid token format");
        }

        let navHtml = `
          <li class="nav-item">
            <a class="nav-link" href="${appPrefix}/dashboard">Dashboard</a>
          </li>
        `;

        if (isAdmin) {
          navHtml += `
            <li class="nav-item">
              <a class="nav-link" href="${appPrefix}/admin">Admin</a>
            </li>
          `;
        }

        if (navMenu) {
          navMenu.innerHTML = navHtml;
          // Highlight active link
          const currentPath = window.location.pathname;
          document.querySelectorAll('#navbarCollapse .nav-link').forEach(link => {
            if (link.getAttribute('href') === currentPath) {
              link.classList.add('active');
            }
          });
        }

        if (authDiv) {
          authDiv.innerHTML = `
            <button class="btn btn-outline-danger" onclick="localStorage.removeItem('access_token'); window.location.href='${appPrefix}/login'">DÃ©connexion</button>
          `;
        }
      }
    });
  </script>
</body>

</html>
